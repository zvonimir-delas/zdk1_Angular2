<div ng-repeat="news in currentNews">
    <div >{{news.title}}
        <button ng-click="manageFavorite(news)">{{displayFavoriteStatus(news)}} favorite</button>
        <button ui-sref="details({newsId: news.id})">Details</button>
    </div>
</div>

<button ng-click="getNews()" ng-hide="currentNews.length < newsCounter">Load more news</button>
<div ng-show="currentNews.length < newsCounter"><strong>No more news</strong></div>


<h3>Search</h3>
<input type="text" ng-model="searchHome" /><br />
<div ng-repeat="news in searchNews()">{{news.title}}</div>
