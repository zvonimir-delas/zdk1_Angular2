<div ng-repeat="news in getNews">
    <div ng-show="news.isFavorited">
        {{news.title}}
        <commentlister comments="news.comments" limitcommentnumber="2"></commentlister>
        <button ng-click="manageFavorite(news)">{{displayFavoriteStatus(news)}} favorite</button>
    </div>
</div>
<h3>Search</h3>
<input type="text" ng-model="searchHome" /><br />
<div ng-repeat="news in searchNews()">
    <div ng-show="news.isFavorited">
    {{news.title}}
        </div>
</div>
